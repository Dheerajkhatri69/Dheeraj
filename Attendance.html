<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="att.css">
</head>
<body>
    
    <div class="login">
        <h1>Project</h1>
        <form method="post" name="submit-to-google-sheet">
            <input type="text" name="Project_Name" placeholder="Project name" required="required" />
            <input type="text" name="Member1" placeholder="Name(CSC-23S-)" required="required" />
            <input type="text" name="Member2" placeholder="Name(CSC-23S-)" required="required" />
            <input type="text" name="Member3" placeholder="Name(CSC-23S-)" required="required" />
            
            
            <div class="ok" id="ok">
                <ion-icon class="icon" name="checkmark-circle-outline"></ion-icon>
                <div class="text">Successful upload</div> 
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-large submit">Submit</button>

        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzTXYcIpIRmdDBHbqLQ-pPL7p2srNt5wH_39tdOmUOzIOcIv8SKWyD8XoRRsdQDhQEgGQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const ok = document.getElementById('ok');
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                ok.style.display="flex";
                ok.classList.toggle("animation");
                
                setTimeout(function(){
                    ok.style.display="none";
                },5000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

      <!-- icon script -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
